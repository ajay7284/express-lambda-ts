name: Deploy Serverless App to AWS Lambda

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4   # updated to v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'        # Node 18 is EOL – use 20 or 18 if you must
          cache: 'npm'

      - name: Install dependencies
        run: npm ci                   # faster + more reliable than npm install

      - name: Build project (if you have a build step)
        run: npm run build
        if: ${{ steps.build.outputs.cache-hit != 'true' }}   # only if needed

      # Serverless Framework v4+ – NO login needed if you pass the license key
      - name: Deploy with Serverless Framework
        run: npx serverless deploy --verbose
        env:
          # This is the ONLY thing you need for v4+ in CI
          SERVERLESS_LICENSE_KEY: ${{ secrets.SERVERLESS_LICENSE_KEY }}

          # Your AWS credentials (keep using your existing secrets)
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}