name: Deploy Serverless App to AWS Lambda

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build project (optional, if your project needs it)
      - name: Build project
        run: npm run build

      # Step 5: Install Serverless CLI
      - name: Install Serverless
        run: npm install -g serverless

      # Step 6: Configure AWS credentials for Serverless
      - name: Setup AWS credentials
        run: serverless config credentials --provider aws --key ${{ secrets.AWS_ACCESS_KEY_ID }} --secret ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # Step 7: Deploy to AWS Lambda
      - name: Deploy Serverless App
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
        run: sls deploy --verbose
